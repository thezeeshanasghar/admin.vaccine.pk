<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>Signup | Dashonic - </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Free Admin & Dashboard Template" name="description" />
        <meta content="Pichforest" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    </head>

    
    <body>

    <!-- <body data-layout="horizontal"> -->

        <div class="authentication-bg min-vh-100">
            <div class="bg-overlay bg-white"></div>
            <div class="container">
                <div class="d-flex flex-column min-vh-100 px-3 pt-4">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-lg-6 col-xl-4">
                            <div class="text-center py-5">
                                <div class="mb-4 mb-md-5">
                                    <a href="index.html" class="d-block auth-logo">
                                        <img src="assets/images/logo-dark.png" alt="" height="22" class="auth-logo-dark">
                                        <img src="assets/images/logo-light.png" alt="" height="22" class="auth-logo-light">
                                    </a>
                                </div>
                                <div class="mb-4">
                                    <h5 class="">Register Account</h5>
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <form id="myform" method="post" action="">
                                            <div class="row mb-4">
                                                <label for="name" class="col-sm-3 col-form-label">Name</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="name" id="name" required>
                                                </div>
                                            </div><!-- end row -->
                                            <div class="row mb-4">
                                                <label for="email" class="col-sm-3 col-form-label">Email</label>
                                                <div class="col-sm-9">
                                                    <input type="email" class="form-control" name="email" id="email" required>
                                                </div>
                                            </div><!-- end row -->
                                            <div class="row mb-4">
                                                <label for="mobileNumber" class="col-sm-3 col-form-label">Mobile Number</label>
                                                <div class="col-sm-9">
                                                    <input type="number" class="form-control"  name="mobileNumber" id="mobileNumber" required>
                                                </div>
                                            </div><!-- end row -->
                                            <div class="row mb-4">
                                                <label for="password" class="col-sm-3 col-form-label">Password</label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control"  name="password" id="password" required>
                                                </div>
                                            </div><!-- end row -->
                                            
                                            
                                            <div class="row mb-4">
                                                <label for="pmdc" class="col-sm-3 col-form-label">PMDC</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="pmdc" id="pmdc" required>
                                                </div>
                                            </div><!-- end row -->
                                            <div class="row mb-4">
                                                <label for="doctorType" class="col-sm-3 col-form-label">Doctor Type</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="doctorType" id="doctorType" required>
                                                </div>
                                            </div><!-- end row -->

                                            <div class="row justify-content-end">
                                                <div class="col-sm-9">
                                                    <div>
                                                        <button type="submit" class="btn btn-primary w-md">Submit</button>
                                                    </div>
                                                </div><!-- end col -->
                                            </div><!-- end row -->
                                        
                                        </form><!-- end form -->
                                    </div>
                                </div>

                                <div class="mt-5 text-center">
                                    <p>Already have an account ? <a href="auth-signin-basic.html" class="fw-medium text-decoration-underline"> Signin </a></p>
                                </div>
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-center text-muted p-4">
                                <p class="mb-0">&copy; <script>document.write(new Date().getFullYear())</script> Dashonic. Crafted with <i class="mdi mdi-heart text-danger"></i> by Pichforest</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- end container -->
        </div>
        <!-- end authentication section -->

        <!-- JAVASCRIPT -->
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/feather-icons/feather.min.js"></script>
        <script type="text/javascript">
            $(function () {
    
                $("#myform").submit(function (e) {
                    e.preventDefault();
                    var data = JSON.stringify({ "Name": $("#name").val(),"Email": $("#email").val(),"MobileNumber": $("#mobileNumber").val(),"Password": $("#password").val(),"IsApproved": $("#isApproved").is(':checked')? true:false,"IsEnabled": $("#isEnabled").is(":checked")? true:false,"PMDC": $("#pmdc").val(),"DoctorType": $("#doctorType").val() })
                    console.log(data);
                    $.ajax({
                        type: "post",
                        url: "http://localhost:5041/api/Doctor",
                        dataType: "json",
                        data: data,
                        contentType: "application/json; charset=utf-8",
                        success: function (data) {
                            alert(data);
                        },
    
                    });
    
                });
            });
        </script>

    </body>
</html>
