    <script type="text/javascript">
        $(function () {
            var url=new URL(window.location.href);
            var search_id=url.searchParams.get("id")
            var vac_id=parseInt(search_id)
            $("#myform").submit(function (e) {
                e.preventDefault();
                // "IsSpecial": $("#isSpecial").is(':checked')? 1:0,"Infinite": $("#infinite").is(":checked")? 1:0
                var data = JSON.stringify({ Name: $("#name").val(),"VaccineId":vac_id });
                console.log(data);
                $.ajax({
                    type: "post",
                    url: "http://localhost:5041/api/Brand",
                    dataType: "json",
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    success: function (data) {
                        //alert("your brand add successfully");
                        $('#errorMessage').hide('fast'); 
                        $("#successMessage").show();
                        $("#zxcv").html("your brand add successfully")
                    },
                    error:function(data){
                        //alert("error")
                        $("#successMessage").hide('fast');
                        $("#errorMessage").show();
                        $("#asdf").html(data.statusText)
                    },
                });
                document.getElementById("myform").reset();
            });
        });
    </script>
