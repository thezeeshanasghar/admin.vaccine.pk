        <script type="text/javascript">
            $(function () {
            var finalData = [];
            $.get(
                "https://myapi.fernflowers.com/api/dose",
                function (data, status) {
                    finalData = data;
                    console.log(finalData);

                    $.each(finalData, function(key, value){
                        var dateText = new Date(value.DoseDate).toLocaleDateString().replaceAll(' ', '');
                        //console.log(new Date(value.date))
                        if(!$('#div' + dateText.replaceAll('/', '')).length){
                            $("#schedule").append(`
                        <div class="card">
                                <div class="card-header">
                                    <span style="font-weight: normal;padding-left: 10px; font-size: 10px;">Date :${dateText}</span> 
                                    <input type="date" id="calender" name="calender">   
                                </div>
                                <div class="card-body" id="div`+dateText.replaceAll('/', '')+`">
                                    <div class="welcome-card"></div>
                                </div>
                            </div>
                        
                            `);
                        }

                        $('#div' + dateText.replaceAll('/', '') + ' .welcome-card').append(`
                            <p style="color: rgb(8, 5, 5); font-size: 20px;">${value.Name} </p>
                        `);

                    });
                  
                    
                }
            );
        });
    
    
        </script>
