    <script type="text/javascript">
        $(function () {
            var url=new URL(window.location.href);
            var search_id=url.searchParams.get("id")
            var vac_id=parseInt(search_id)
            
            $("#myform").submit(function (e) {
               
                e.preventDefault();
                var data = JSON.stringify({ "Name":$("#name").val(), "MinAge": parseInt($("#minAge").val()), "MinGap": parseInt($("#minGap").val()),"VaccineId":vac_id})
                console.log(data);
                $.ajax({
                    type: "post",
                    url: "https://myapi.fernflowers.com/api/Dose",
                    dataType: "json",
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    success: function (data) {
                       // alert("your dose add successfully");
                       $('#errorMessage').hide('fast'); 
                        $("#successMessage").show();
                        $("#zxcv").html("your dose add successfully")
                    },
                    error:function(data){
                        //alert("error")
                        $("#successMessage").hide('fast');
                        $("#errorMessage").show();
                        $("#asdf").html(data.statusText)
                    }

                });
                document.getElementById("myform").reset();

                
            });

        });
    </script>
